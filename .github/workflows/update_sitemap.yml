name: Update Google News Sitemap

on:
  schedule:
    - cron: '17 * * * *' # S'exécute à la minute 17 de chaque heure
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser google-api-python-client google-auth requests

      - name: Run SEO Workflow (Sitemap + Indexing)
        env:
          GSC_JSON_KEY: ${{ secrets.GSC_JSON_KEY }}
        run: |
          echo "::group::Exécution du Workflow Python"
          python main.py
          echo "::endgroup::"

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/newssitemap.xml
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "auto: mise à jour sitemap Google News"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Ping Bing
        run: |
          echo "::group::Notification Bing"
          curl -I "https://www.bing.com/ping?sitemap=https://news.sevillava.fr/newssitemap.xml"
          echo "::endgroup::"
