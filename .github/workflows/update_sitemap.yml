name: Update Google News Sitemap

on:
  schedule:
    - cron: '*/5 * * * *' # S'exécute environ toutes les 5 minutes
  workflow_dispatch:      # Permet de le lancer manuellement pour test

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Indispensable pour que le robot puisse publier le fichier

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run update script
        run: python generate_sitemap.py

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --global user.name "GoogleNews-Bot"
          git config --global user.email "actions@github.com"
          git add docs/newssitemap.xml
          # On vérifie s'il y a un nouvel article
          if git commit -m "auto: mise à jour sitemap Google News"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            git push
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Aucun nouvel article détecté"
          fi

      - name: Ping Search Engines
        # On ne prévient Google que si le fichier a été modifié (nouveauté détectée)
        if: steps.commit_step.outputs.changed == 'true'
        run: |
          echo "Nouvel article publié ! Envoi des pings..."
          curl "https://www.google.com/ping?sitemap=https://www.sevillava.fr/sitemapnews.xml"
          curl "https://www.bing.com/ping?sitemap=https://www.sevillava.fr/sitemapnews.xml"
