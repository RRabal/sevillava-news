name: Update Google News Sitemap

on:
  schedule:
    - cron: '17 * * * *' # S'exécute toutes les heures à la 17ème minute
  workflow_dispatch:      # Permet de le lancer manuellement pour tester

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser google-api-python-client google-auth

      - name: Run Sitemap Generator
        run: |
          echo "::group::Génération du Sitemap"
          python generate_sitemap.py
          echo "::endgroup::"

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add docs/newssitemap.xml
          
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Aucun changement détecté."
          else
            git commit -m "auto: mise à jour sitemap Google News"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Google Indexing API (Force Indexing)
        # On ne lance cette étape QUE s'il y a un nouvel article
        if: steps.commit_step.outputs.changed == 'true'
        env:
          GSC_JSON_KEY: ${{ secrets.GSC_JSON_KEY }}
        run: |
          echo "::group::Notification API Google"
          python index_news.py
          echo "::endgroup::"

      - name: Ping Bing
        if: steps.commit_step.outputs.changed == 'true'
        run: |
          echo "::group::Notification des moteurs de recherche"
          # Ping Google (Note: renvoie parfois 404 car déprécié, mais ne bloque pas le script)
          curl -I "https://www.google.com/ping?sitemap=https://news.sevillava.fr/newssitemap.xml" || echo "Google Ping échoué"
          
          # Ping Bing
          curl -I "https://www.bing.com/ping?sitemap=https://news.sevillava.fr/newssitemap.xml"
          echo "::endgroup::"
