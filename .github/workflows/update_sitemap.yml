name: Update Google News Sitemap

on:
  schedule:
    - cron: '*/10 * * * *' # S'exécute toutes les 10 minutes
  workflow_dispatch:      # Permet de le lancer manuellement

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run update script
        run: python generate_sitemap.py

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/newssitemap.xml
          
          if git commit -m "auto: mise à jour sitemap Google News"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            git push
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Aucun changement détecté (pas de nouveaux articles ou pas encore expirés)"
          fi

      - name: Ping Search Engines
        if: steps.commit_step.outputs.changed == 'true'
        run: |
          echo "Mise à jour détectée ! Envoi des pings..."
          # Vérifiez bien que cette URL est celle accessible publiquement :
          curl "https://www.google.com/ping?sitemap=https://www.sevillava.fr/newssitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://www.sevillava.fr/newssitemap.xml"
