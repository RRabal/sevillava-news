on:
  schedule:
    - cron: '*/10 * * * *'  # Toutes les 10 minutes

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installer feedparser
        run: pip install feedparser

      - name: Vérifier les articles et générer le sitemap
        run: python check_rss.py
